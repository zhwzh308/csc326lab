<!DOCTYPE html>
<html>
  <head>
    <title>Google Plus API Test Page</title>
    <link rel="stylesheet" type="text/css" href="Search.css" />

    <link rel="stylesheet" type="text/css" href="auth-buttons.css">
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <!--<style> style customization
      body {
        margin:0;
        padding:0;
        background-color:#d0e4fe;
      }
    </style>-->
    <script type="text/javascript">
      function loadXMLDoc() {
        var xmlhttp;
        if (window.XMLHttpRequest) {
          //Code for IE7+, fireFox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
        }
        else {
          // Code for IE5, 6
          xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function() {
          if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
          }
        }
        xmlhttp.open("GET","link",true);
        xmlhttp.send();
      }
      // The above code works for major browsers.
      // It returns result from using HTML GET /link
    </script>
  </head>
  <!--This is a comment.-->
  <body>
    <div id="login-container">
      <h1>CSC326 GROUP 1 - Web Crawler</h1>
      <h2>This resource requires you to log in with your Google+ credential.</h2>
      <a href="/login" class="google_login">Sign in with Google+</a>
      <!-- Google requires developers to follow guidelines. We incorporated
      this and made the font Roboto 14px with proper button colour.-->
    </div>
  </body>
</html>
